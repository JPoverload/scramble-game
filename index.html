<!DOCTYPE html>
<html>
<head>
  <title>Scramble Game</title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    fieldset {
        border: 1px solid;
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        background-color: #fff;
        border-radius: 5px;
    }
    
    legend {
        font-size: 25px;
        font-weight: bold;
        text-align: center;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
        display: block;/*displays elements as a block one and starts in a new line*/
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    input[type="date"] {
        display: block;
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #fff;
    }
    
    input[type="submit"] {
        display: inline-block;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    input[type="submit"]:hover {
        background-color: #3e8e41;
    }
</style>
</head>
  <div style="text-align: center;">
  <form>
    <fieldset>
        <legend>Player Information Form</legend>
      <form>
		<lable>First Name:</lable>
		<input type="text" id="first_name" name="first_name" required minlength="3"></br></br>

		<lable>Last Name:</lable>
		<input type="text" id="last_name" name="last_name" required minlength="3"></br></br>

		<lable>Date of Birth:</lable>
		<input type="date" id="dob" name="dob" required></br></br>

		<lable>Age:</lable>
		<input type="number" id="age" name="age" readonly></br></br>

		<lable>Gender:</lable>
		<input type="text" id="gender" name="gender" required></br></br>

		<lable>Email:</lable>
		<input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Enter a valid Gmail address"/></br></br>

		<input type="button" value="Register"/>
		<input type="button" value="PlayGame"/>
	</form>
	<script>
		//Calculate age from Date of Birth
		document.getElementById("dob").addEventListener("change", function() 
		{
			let dob = new Date(this.value);
			let today = new Date();
			let age = today.getFullYear() - dob.getFullYear();
			if (today.getMonth() < dob.getMonth() || (today.getMonth() == dob.getMonth() && today.getDate() < dob.getDate())) 
			{
				age--;
			}
			document.getElementById("age").value = age;
		});
		 var PlayersData = [];
	///still working on it. task 2, 3, 4 juan
        function register() {
        // Get the values entered in the form fields
            var first_name = document.getElementById("first_name").value.trim();
            var last_name = document.getElementById("last_name").value.trim();
            var email = document.getElementById("email").value.trim();
            var age = document.getElementById("age").value.trim();
        
            // Validate the form fields
            if (first_name === "") {
                alert("Please enter your name.");
                return false;
            }
            if (last_name === "") {
                alert("Please enter your name.");
                return false;
            }
            if (email === "") {
                alert("Please enter your email address.");
                return false;
            }
            if (age === "") {
                alert("Please enter your age.");
                return false;
            }
            if (isNaN(parseInt(age))) {
                alert("Please enter a valid age.");
                return false;
            }
        
            // Create a new player object with the validated data
            var player = {
                name: first_name ,
                email: email,
                age: parseInt(age)
            };
        
            // Add the player object to the global PlayersData array
            PlayersData.push(player);
        
            // Clear the form fields
            document.getElementById("first_name").value = "";
            document.getElementById("last_name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("age").value = "";
        
            // Return true to allow the form to be submitted
            return true;
            }

        // calculate palyer score in percentage
        function percentage(paratialValue, totalValue){
            return (100 * paratialValue)/ totalValue;
        }

        function PlayGame(){
            myGameArea.start();
        }

        //create scramble game area on site
        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
              this.canvas.width = 480;
              this.canvas.height = 270;
              this.context = this.canvas.getContext("2d");
              document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            }
        }

        //create game components
        function components(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;    
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        
	</script>
    </fieldset>
  </form>
</html>
