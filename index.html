<!DOCTYPE html>
<html>
<head>
  <title>Scramble Game</title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    fieldset {
        border: 1px solid;
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        background-color: #fff;
        border-radius: 5px;
    }
    
    legend {
        font-size: 25px;
        font-weight: bold;
        text-align: center;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
        display: block;/*displays elements as a block one and starts in a new line*/
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    input[type="date"] {
        display: block;
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #fff;
    }
    
    input[type="submit"] {
        display: inline-block;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    input[type="submit"]:hover {
        background-color: #3e8e41;
    }
</style>
</head>
  <div style="text-align: center;">
  <form>
    <fieldset>
        <legend>Player Information Form</legend>
      <form>
		<lable>First Name:</lable>
		<input type="text" id="first_name" name="first_name" required minlength="3"></br></br>

		<lable>Last Name:</lable>
		<input type="text" id="last_name" name="last_name" required minlength="3"></br></br>

		<lable>Date of Birth:</lable>
		<input type="date" id="dob" name="dob" required></br></br>

		<lable>Age:</lable>
		<input type="number" id="age" name="age" readonly></br></br>

		<lable>Gender:</lable>
		<input type="text" id="gender" name="gender" required></br></br>

		<lable>Email:</lable>
		<input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Enter a valid Gmail address"/></br></br>

		<input type="button" value="Register"/>
	</form>
	<script>
		//Calculate age from Date of Birth
		document.getElementById("dob").addEventListener("change", function() 
		{
			let dob = new Date(this.value);
			let today = new Date();
			let age = today.getFullYear() - dob.getFullYear();
			if (today.getMonth() < dob.getMonth() || (today.getMonth() == dob.getMonth() && today.getDate() < dob.getDate())) 
			{
				age--;
			}
			document.getElementById("age").value = age;
		});
	</script>
    </fieldset>
  </form>
</html>
