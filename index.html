<!DOCTYPE html>
<html>
<head>
	<title>Scramble Game</title>
    <meta charset="UTF-8">
	<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    
    fieldset 
    {
        border: 1px solid;
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        background-color: #fff;
        border-radius: 5px;
    }
    
    legend {
        font-size: 25px;
        font-weight: bold;
        text-align: center;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
        display: block;/*displays elements as a block one and starts in a new line*/
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    input[type="date"] {
        display: block;
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #fff;
    }
    
    input[type="button"] {
        display: inline-block;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    input[type="button"]:hover 
    {
        background-color: #3e8e41;
    }
</style>
</head>

<body>
    <div style="text-align: center;">
	<fieldset>
    <legend>Player Information Form</legend>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" required minlength="3"><br>

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" required minlength="3"><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" readonly><br>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="">Select Gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@gmail\.com$"><br>

		<button type="button" name= "RegisterBtn" onclick="Register()">Register</button>
		<button type="button" id="StartBtn" disabled onclick="PlayGame()" >Start</button>
		<button type="button" id="EndBtn" disabled>End</button>
		<button type="button" id="AcceptBtn" disabled onclick="CheckGame()">Accept</button>
	</div>
	</fieldset>
	</form>
    
	<script>
		let PlayersData = [];

		function Register() 
		{
			let firstName = document.getElementById("firstName").value;
			let lastName = document.getElementById("lastName").value;
			let dob = new Date(document.getElementById("dob").value);
			let age = calculateAge(dob);
			let gender = document.getElementById("gender").value;
			let email = document.getElementById("email").value;

			if (firstName.length < 3) {
				alert("First name must be at least 3 characters long.");
				return false;
			}

			if (lastName.length < 3) {
				alert("Last name must be at least 3 characters long.");
				return false;
			}

			if (age < 8 || age > 12) {
				alert("Age must be between 8 and 12 inclusive.");
				return false;
			}

			if (!email.endsWith("@gmail.com")) {
				alert("Email address must end with '@gmail.com'.");
				return false;
			}

			let player = {
				firstName: firstName,
				lastName: lastName,
				dob: dob,
				age: age,
				gender: gender,
				email: email
			};

			PlayersData.push(player);

			alert("Registration successful!");
			document.getElementById("firstName").value = "";
			document.getElementById("lastName").value = "";
			document.getElementById("dob").value = "";
			document.getElementById("age").value = "";
			document.getElementById("gender").value = "";
			document.getElementById("email").value = "";
			
			// Disable all form fields and the Register button
			document.getElementById("firstName").disabled = true;
			document.getElementById("lastName").disabled = true;
			document.getElementById("dob").disabled = true;
			document.getElementById("gender").disabled = true;
			document.getElementById("email").disabled = true;
			document.getElementById("age").disabled = true;
			document.getElementById("RegisterBtn").disabled = true;

			// Enable the End and Start buttons(NOT WORKING)
			document.getElementById("StartBtn").disabled=false;
			document.getElementById("EndBtn").disabled = false;
		}

		function calculateAge(dob) 
		{
			let now = new Date();
			let age = now.getFullYear() - dob.getFullYear();
			let monthDiff = now.getMonth() - dob.getMonth();
			if (monthDiff < 0 || (monthDiff === 0 && now.getDate() < dob.getDate())) 
			{
				age--;
			}
			return age;
		}
	
        // calculate palyer score in percentage
        function percentage(paratialValue, totalValue){
            return (100 * paratialValue)/ totalValue;
        }

        function PlayGame(){
            myGameArea.start();
        }

        //create scramble game area on site
        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
              this.canvas.width = 480;
              this.canvas.height = 270;
              this.context = this.canvas.getContext("2d");
              document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            }
        }

        //create game components
        function components(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;    
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        
</script>
</html>
